service: patient-api

frameworkVersion: "2.52.1"

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "dynamodb:PutItem"
            - "dynamodb:GetItem"
            - "dynamodb:DeleteItem"
            - "dynamodb:Scan"
          Resource:
            - { "Fn::GetAtt": ["PatientEntity", "Arn"] }

functions:
  addPatient:
    handler: src/add-handler.addPatient
    events:
      - httpApi:
          path: /patient
          method: post
  getPatient:
    handler: src/get-handler.getPatient
    events:
      - httpApi:
          path: /patient/{id}
          method: get
  updatePatient:
    handler: src/update-handler.updatePatient
    events:
      - httpApi:
          path: /patient/{id}
          method: put
  deletePatient:
    handler: src/delete-handler.deletePatient
    events:
      - httpApi:
          path: /patient/{id}
          method: delete
  listPatients:
    handler: src/list-handler.listPatients
    events:
      - httpApi:
          path: /patients
          method: get
plugins:
  - serverless-plugin-typescript

resources:
  Resources:
    PatientEntity:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: PatientEntity
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        AttributeDefinitions:
          - AttributeName: PatientId
            AttributeType: S
        KeySchema:
          - AttributeName: PatientId
            KeyType: HASH
